[package]
edition = "2021"
name = "stat_server"
version = "1.5.7"

rust-version = "1.65"

authors = ["doge <doge.py@gmail.com>"]
categories = ["monitoring-tools"]
description = "A simple server monitoring tool"
keywords = ["devops", "notifications", "monitoring", "dashboard", "alerting"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/zdz/ServerStatus-Rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
chrono = "0.4"

[dependencies]
anyhow = "1"
bytes = {version = "1", features = ["serde"]}
chrono = "0.4"
clap = {version = "4.0", features = ["derive", "unicode"]}
futures = "0.3"
futures-util = {version = "0.3", default-features = false}
http-auth-basic = "0.3"
hyper = {version = "0.14", features = ["full"]}
lazy_static = "1.4"
lettre = {version = "0.10", default-features = false, features = ["smtp-transport", "pool", "hostname", "builder", "rustls-tls", "tokio1-rustls-tls"]}
log = "0.4"
mime = "0.3.16"
mime_guess = "2.0"
minijinja = {version = "0.26", features = ["source", "json"]}
once_cell = "1"
pretty_env_logger = "0.4"
prettytable-rs = "^0.9"
prost = "0.11"
reqwest = {version = "0.11", features = ["json", "rustls-tls"], default-features = false}
rhai = {version = "1.11.0", features = ["sync", "metadata", "decimal", "no_function", "no_module", "no_closure", "unchecked"]}
rust-embed = "6.4"
serde = {version = "1.0", default-features = false, features = ["derive", "alloc"]}
serde_json = {version = "1.0", default-features = false, features = ["alloc"]}
stat_common = {path = "../common"}
tokio = {version = "1", features = ["full"]}
toml = "0.5"
tonic = {version = "0.8", features = ["tokio-rustls"]}
url = "2.3.1"
uuid = {version = "1.2", default-features = false, features = ["serde", "v4"]}
