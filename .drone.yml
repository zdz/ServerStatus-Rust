---
kind: pipeline
type: docker
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build docker
    image: plugins/docker
    settings:
      username:
        from_secret: hub_docker_username
      password:
        from_secret: hub_docker_password
      repo: idoge/stat_server
      # https://docs.drone.io/plugins/popular/docker/#autotag
      auto_tag: true
      auto_tag_suffix: linux-amd64
      # ä¸  Dockerfile å¯¹åº”
      target: production

    when:
      event:
        - push
        - tag

node:
  ci: rust


---
kind: pipeline
type: docker
name: linux-arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: build docker
    image: plugins/docker
    settings:
      username:
        from_secret: hub_docker_username
      password:
        from_secret: hub_docker_password
      repo: idoge/stat_server
      auto_tag: true
      auto_tag_suffix: linux-arm64
      # ä¸  Dockerfile å¯¹åº”
      target: production

    when:
      event:
        - push
        - tag

---
kind: pipeline
type: docker
name: manifest

steps:
- name: manifest
  image: plugins/manifest
  settings:
    auto_tag: "true"
    ignore_missing: "true"
    username:
      from_secret: hub_docker_username
    password:
      from_secret: hub_docker_password
    spec: .drone.manifest.tmpl

depends_on:
  - linux-amd64
  - linux-arm64

trigger:
  event:
    - push
    - tag

